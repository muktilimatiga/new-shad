version: "3.9"

services:
  # ================================
  # Frontend Application
  # ================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: new-shad-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Supabase configuration
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY=${VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY}
      # API configuration
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8002}
    env_file:
      - .env.local
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ================================
  # Development Mode (optional)
  # ================================
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: new-shad-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    env_file:
      - .env.local
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - app-network
    profiles:
      - dev

networks:
  app-network:
    driver: bridge

volumes:
  node_modules:
